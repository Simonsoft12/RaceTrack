<html lang="pl">
<head>

    <title>Canvas Story</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        canvas {

            display: block;
        }
        body {
            margin: 0;
        } 
        #container {
            margin: 0 auto;
            width: 800px;
            height: 600px;
            overflow: hidden;
            position: relative;
            border: 1px solid #000;
            border-radius: 10px;
            margin-top: 2px;
        } 
    </style>

<body>
    <br/>
    <a style ="font-size: 25px; margin-left: 3%;" href="https://simonsoft12.github.io/RaceTrack/"><b>html - github pages</b></a>
    
    <img id="obstacle" src="obstacle.png" style="display: none;" />
        <img id="bonus" src="bonus.png" style="display: none;" />
        <img id="bullet" src="bullet.png" style="display: none;" />
        <img id="car" src="car.png" style="display: none;" />

    <div id="container">
        <canvas id="ltpcanvas"></canvas>
    </div>

        <br/><br/><br/>
    <div class="circleBase" id="rotateMode" style="margin-left:50%; margin-right:50%;">
        <button id="left" style="font-size: 60px;" onmousedown="leftKeyPressed();" onmouseup="leftKeyReleased();" ontouchstart="leftKeyPressed();" ontouchend="leftKeyReleased();" class="btn btn-default btn-sm"><span style="top: 6px;" class="glyphicon glyphicon-arrow-left"></span></button>
        <button id="right" style="font-size: 60px;" onmousedown="rightKeyPressed();" onmouseup="rightKeyReleased();" ontouchstart="rightKeyPressed();" ontouchend="rightKeyReleased();" class="btn btn-default btn-sm"><span style="top: 6px;" class="glyphicon glyphicon-arrow-right"></span></button>
        <button id="middle" style="font-size: 60px;" onclick="bulletsPush()" class="btn btn-default btn-sm"><span style="top: 6px;" class="glyphicon glyphicon glyphicon-record"></span></button>
        <button id="up" style="font-size: 60px;" onmousedown="upKeyPressed();" onmouseup="upKeyReleased();" ontouchstart="upKeyPressed();" ontouchend="upKeyReleased();" class="btn btn-default btn-sm"><span style="top: 6px;    right: 2px;" class="glyphicon glyphicon-arrow-up"></span></button>
        <button id="down" style="font-size: 60px;" onmousedown="downKeyPressed();" onmouseup="downKeyReleased();" ontouchstart="downKeyPressed();" ontouchend="downKeyReleased();" class="btn btn-default btn-sm"><span style="top: 6px;    right: 2px;" class="glyphicon glyphicon-arrow-down"></span></button>
    </div>
    
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script> touchAvailable = false; </script>
