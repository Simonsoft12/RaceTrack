<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height">

    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>Canvas Story</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            touch-action: manipulation;
        }
        canvas {

            display: block;
        }
        body {
            margin: 0;
        } 
        #container {
            margin: 0 auto;
            width: 800px;
            height: 600px;
            overflow: hidden;
            position: relative;
            border: 1px solid #000;
            border-radius: 10px;
            margin-top: 2px;
        } 
        .containerB {
    align-items: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
    padding:  10px 0px;
    width: 240px;
    margin-left: 45%;
}
  
  .pB {
    text-align: left;
    color: #fff;
    letter-spacing: 0.05em;
    font-size: 0.8em;
    margin: 0 0 2em;
}
  
  
  .btnB {
    letter-spacing: 0.1em;
    cursor: pointer;
    font-size: 12px;
    font-weight: 400;
    line-height: 38px;
    width: 262.5px !important;
    min-width: 162.5px;
    position: relative;
    text-decoration: none;
    text-transform: uppercase;
    width: 100%;
    padding-left: 5%;
    padding-right: 5%;
}
  .btnB:hover {
    text-decoration: none;
}
  
  /*btn_background*/
  .effect04 {
    --uismLinkDisplay: var(--smLinkDisplay, inline-flex);
    display: var(--uismLinkDisplay);
    color:black;
    outline: solid  2px rgba(0,158,227, 0.78);
    position: relative;
    transition-duration: 0.4s;
    overflow: hidden;
}
  
  .effect04::before,
  .effect04 span{
      margin: 0 auto;
      transition-timing-function: cubic-bezier(0.86, 0, 0.07, 1);
      transition-duration: 0.4s;
}
  
  /* 1 */
  .effect04:hover{
  
    background-color: transparent;
}
  
  /* HOVER */
  .effect04:hover span{
    color: transparent;
    -webkit-transform: translateY(-400%) scale(-0.1,10);
            transform: translateY(-400%) scale(-0.1,10);
}
  
  /* 2 */
  .effect04::before{ 
    content: attr(data-sm-link-text);
    color: black;
    position: absolute;
    left: 0;
    right: 0;
    margin: auto;
    -webkit-transform: translateY(500%) scale(-0.1,10);
            transform: translateY(500%) scale(-0.1,10);
}
  
  /* HOVER */
  .effect04:hover::before{
    letter-spacing: 0.05em;
    -webkit-transform: translateY(0) scale(1,1);
            transform: translateY(0) scale(1,1);
}
    </style>
</head>

<body>
    <br/>
    <a style ="font-size: 25px; margin-left: 3%;" href="https://simonsoft12.github.io/RaceTrack/"><b>html - github pages</b></a>
    
    <img id="obstacle" src="obstacle.png" style="display: none;" />
        <img id="bonus" src="bonus.png" style="display: none;" />
        <img id="bullet" src="bullet.png" style="display: none;" />
        <img id="car" src="car.png" style="display: none;" />

        <div id="SplashScreen">
            <div class="containerB">
                <a id="StartButton" class="btnB effect04" data-sm-link-text="Lets go !"><span>Start!</span></a>
            </div>
        </div>

    <div id="container">
        <canvas id="ltpcanvas" style="display: none;"></canvas>
    </div>

        <br/><br/><br/>
    <div class="circleBase" id="rotateMode" style="margin-left:40%;">
        <button id="left" style="font-size: 60px;" onmousedown="leftKeyPressed();" onmouseup="leftKeyReleased();" ontouchstart="leftKeyPressed();" ontouchend="leftKeyReleased();" class="btn btn-default btn-sm"><span style="top: 6px;" class="glyphicon glyphicon-arrow-left"></span></button>
        <button id="right" style="font-size: 60px;" onmousedown="rightKeyPressed();" onmouseup="rightKeyReleased();" ontouchstart="rightKeyPressed();" ontouchend="rightKeyReleased();" class="btn btn-default btn-sm"><span style="top: 6px;" class="glyphicon glyphicon-arrow-right"></span></button>
        <button id="middle" style="font-size: 60px;" onclick="bulletsPush()" class="btn btn-default btn-sm"><span style="top: 8px;" class="glyphicon glyphicon glyphicon-record"></span></button>
        <button id="up" style="font-size: 60px;" onmousedown="upKeyPressed();" onmouseup="upKeyReleased();" ontouchstart="upKeyPressed();" ontouchend="upKeyReleased();" class="btn btn-default btn-sm"><span style="top: 6px;    right: 2px;" class="glyphicon glyphicon-arrow-up"></span></button>
        <button id="down" style="font-size: 60px;" onmousedown="downKeyPressed();" onmouseup="downKeyReleased();" ontouchstart="downKeyPressed();" ontouchend="downKeyReleased();" class="btn btn-default btn-sm"><span style="top: 6px;    right: 2px;" class="glyphicon glyphicon-arrow-down"></span></button>
    </div>
    
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="canvas.js"></script>

    <script> touchAvailable = false; </script>

    <script>
        $("#StartButton").click(function () {
            $("#SplashScreen").hide();
            $("#ltpcanvas").show();
        });
    </script>

</body>

</html>
